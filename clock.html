<link rel="stylesheet" href="clock.css" type="text/css" />

<title>Clock</title>
<body>
  <div class="box">
    <p id="datePrint">Date Here</p>
    <p id="timePrint">Time Here</p>
  </div>

  <div class="center-wrapper">
    <div class="clock">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
      <div id="dot"></div>
    </div>
  </div>
</body>
<script src="basicPrintTime.js"></script>
<script src="clock.js"></script>
